<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <basis core="print" datamembername="db.list">
        <face>
            <title>[##cms.seo.title|db.list.title##]</title>
            <meta name="description" content="[##cms.seo.description|db.list.description##]" />
        </face>
    </basis>
    <link rel="stylesheet" type="text/css" href="css/fazagasht-master.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <script type='text/javascript' src="js/jquery.min.js"></script>
    <script type="text/javascript">
        //js for search in site
        $(document).ready(function () {
            $("#search-site").click(function () {
                $(".icons").css("display", "none");
                $(".search").css("display", "block");
            });
            $(".close-search").click(function () {
                $(".icons").css("display", "block");
                $(".search").css("display", "none");
            });
        })
        //fix menu
        $(document).on("scroll", function () {
            if ($(document).width() > 320) {
                if ($(document).scrollTop() > 0) {
                    $("#header").removeClass("large").addClass("small", 6000);
                } else {
                    $("#header").removeClass("small").addClass("large", 6000);
                }
            }
        });
        //back to top
        $(document).ready(function () {
            $("#toTop").hide();
            $(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 100) {
                        $('#toTop').fadeIn();
                    } else {
                        $('#toTop').fadeOut();
                    }
                });
                $('#toTop').click(function () {
                    $('body,html').animate({
                        scrollTop: 0
                    }, 800);
                    return false;
                });
            });
        });
        //service text
        $(document).ready(function () {
            $(".lm-txt").each(function (i) {
                len = $(this).text().length;
                if (len > 90) {
                    $(this).text($(this).text().substr(0, 90) + '...');
                }
            });
        });
    </script>
</head>

<body class="st-effect-3">
    <a href="/" id="toTop"><i class="fa fa-chevron-up"></i></a>
    <div class="loginRegister"></div>
    <basis core="call" file="header.inc" />
    <main>
        <div class="breadcrumbs">
            <div class="bc-main">
                <ul>
                    <li><a href="/">خانه</a></li>
                    <basis core="print" datamembername="list.navigation">
                        <face filter="RowNumber=max(RowNumber) and parentcatid<>48047">
                            <li><span>@title</span></li>
                        </face>
                        <face filter="link is null and parentcatid<>48047">
                            <li><a href="/article-list.bc?catid=@parentcatid">@title</a></li>
                        </face>
                        <face filter="parentcatid<>48047">
                            <li><a href="/@link">@title</a></li>
                        </face>
                    </basis>
                </ul>
            </div>
        </div>
        <div id="show">
            <div class="bc-main">
                <div class="main-title">
                    <basis core="print" datamembername="db.scalar">
                        <face>
                            <h1>@Column1</h1>
                        </face>
                    </basis>
                    <div class="title-separator-outer">
                        <div class="title-separator"></div>
                    </div>
                </div>
                <div class="tours-list">
                    <basis core="list" datamembername="db.tour-list">
                        <face filter="link is null">
                            <div class="col-tour">
                                <div class="inner-tour">
                                    <div class="img-tour">
                                        <a href="/tour.bc?id=@id"><img src="/@type_159" width="370" height="220"
                                                alt="@title"></a>
                                        <div class="trapezium"><span>@prp_77473</span></div>
                                    </div>
                                    <div class="desc-tour">

                                        <h2><a href="/@tour.bc?id=@id"> @title</a></h2>
                                        <p class="tour-txt">شروع قیمت از :<span>@prp_8181</span></p>
                                        <a href="/tour.bc?id=@id" class="button">
                                            <div class="sim-button button4" data-text="مشاهده و خرید">
                                                <span>مشاهده و خرید</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </face>
                        <face>
                            <div class="col-tour">
                                <div class="inner-tour">
                                    <div class="img-tour">
                                        <a href="/@link"><img src="/@type_159" width="370" height="220"
                                                alt="@title"></a>
                                        <div class="trapezium"><span>@prp_77473</span></div>
                                    </div>
                                    <div class="desc-tour">

                                        <h2><a href="/@link"> @title</a></h2>
                                        <p class="tour-txt">شروع قیمت از :<span>@prp_8181</span></p>
                                        <a href="/@link" class="button">
                                            <div class="sim-button button4" data-text="مشاهده و خرید">
                                                <span>مشاهده و خرید</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </face>
                    </basis>
                </div>
            </div>
        </div>
    </main>
    <basis core="call" file="footer.inc" />
    <script type='text/javascript' src="js/jquery.navgoco.js"></script>
    <!--js for menu-->
    <script type='text/javascript' src="js/off-canvas.js"></script>
    <!--js for menu-->
    <script type='text/javascript'>
        $(".trapezium span").each(function () {
            if ($(this).text() == '') {
                $(this).closest(".trapezium").hide()
            } else {
                $(this).text('ویژه نوروز')
                $(this).closest(".trapezium").show()
            }
        })
    </script>
</body>

</html>
