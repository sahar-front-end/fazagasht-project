<body>
    <main class="font-farsi">
        <basis core="call" file="header.inc"/>
      <div>
        <div class="loginRegister"></div>
        <div class="article-list-container mb-12 max-sm:my-0">
            <div class="w-300 m-0-auto rtl-direction py-8 max-xl:w-5-5">
                <div class="title mb-12 max-sm:mb-6 max-sm:text-center">
                    <basis core="print" datamembername="db.scalar">
                        <face>
                            <h1 class="font-bold text-xl">@Column1</span></h1>
                        </face>
                    </basis>
               </div>
               <basis core="list" datamembername="db.article-list">
                <layout>
                  <div class="grid grid-cols-4 gap-4 max-sm:grid-cols-1">
                      @child
                  </div>
                </layout>
                <face filter="link is null">
                    <div class="max-sm:col-span-2">
                        <article class="rounded-md overflow-hidden relative  transition-all cursor-pointer">
                          <a href="/article.bc?id=@id&lid=1" class="overlay">

                              <img src="[##cms.cms.cdn##]/@type_159" alt="@title" width="290" height="240" class="max-sm:h-60 max-sm:w-full"/>
                            </figure>
                            <figcaption class="absolute text-white px-4 bottom-3 z-10">
                              <p class="text-xs mb-2.5">@cdate</p>
                              <h2>@title</h2>
                            </figcaption>
                          </a>
                        </article>
                      </div>
                </face>
                <face>
                    <div class="max-sm:col-span-2">
                        <article class="rounded-md overflow-hidden relative  transition-all cursor-pointer">
                          <a href="/@link"  class="overlay">
                            <figure>
                              <img src="[##cms.cms.cdn##]/@type_159" alt="@title" width="290" height="240" class="max-sm:h-60 max-sm:w-full"/>
                            </figure>
                            <figcaption class="absolute text-white px-4 bottom-3 z-10">
                              <p class="text-xs mb-2.5">@cdate</p>
                              <h2>@title</h2>
                            </figcaption>
                          </a>
                        </article>
                      </div>
                </face>
              </basis>
            </div>
        </div>
      </div>
      <script src="https://cdn.basiscore.net/basisfly.com/js/reservation_js_library.js" type="text/javascript"></script>
